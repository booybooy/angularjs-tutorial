<script type="text/javascript">
  dataset = [91, 81, 78, 84, 2];
  scatterData = [
    [10, 100],
    [20, 200],
    [200, 400],
    [400, 300],
    [500, 200]
  ];

  d3.select("#chartdiv").append("p").text("New paragraph!");
  d3.select("#chartdiv").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d) { return d; })
    .style("color", function(d) {
      if (d > 78) {
        return "red";
      }
      return "blue";
    });
  d3.select('#chartdiv').selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .classed("bar", true)
    .style("height", function(d) {
      return d * 2 +"px";
    })
    .style("margin-right", "2px");

  var h = 200;
  var w = 800;
  var svg = d3.select("#chartdiv").append("svg").attr("width", w).attr("height", h);

  // circles

//  var circles = svg.selectAll("circle")

//      return d;
//    })
//    .attr("fill", function(d, i) {
//      return i % 2 == 0 ? "black" : "white";
//    });

    // rects
  var rects = svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i) { return i * (w / dataset.length) })
    .attr("y", function(d, i) { return h - d; })
    .attr("width", function(d, i) { return w / dataset.length - 1})
    .attr("height", function(d, i) {return d * 4 })
    .attr("fill", function(d, i) { return "rgb(0, 150, " + Math.round((255 / d * 10)) +  " )" });

//  svg.selectAll("text")
//    .data(dataset)
//    .enter()
//    .append("text")
//    .text(function(d) { return d })
//    .attr("x", function(d, i) {
//      var width = w / dataset.length - 1;
//      return i * width + width / 2 })
//    .attr("y", function(d, i) { return h - d })
//    .attr("font-size", 25)
//    .attr("font-family", "sans-serif")
//    .attr("fill", "black")
//    .attr("text-anchor", "middle");

  var xScale = d3.scale.linear().domain([0, d3.max(scatterData, function(d) { return d[0]; })]).range([0, w]);
  var yScale = d3.scale.linear().domain([0, d3.max(scatterData, function(d) { return d[1]; })]).range([0, h]);

  svg.selectAll("circle")
    .data(scatterData)
    .enter()
    .append("circle")
    .attr("cx", function(d, i) { return xScale(d[0]) })
    .attr("cy", function(d, i) { return yScale(d[1]) })
    .attr("r", function(d, i) { return Math.sqrt(h - d[1]) })
    .attr("fill", "black")
    .attr("text-anchor", "middle");

  svg.selectAll("text")
    .data(scatterData)
    .enter()
    .append("text")
    .text(function(d) { return d[0] + "," + d[1]; })
    .attr("x", function(d) { return xScale(d[0]) })
    .attr("y", function(d) { return yScale(d[1]) })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "red");

</script>
